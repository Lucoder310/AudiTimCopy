server {
    listen 8081;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    types {
        text/javascript mjs;
        application/javascript js;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}
