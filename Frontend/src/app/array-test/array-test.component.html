<!-- heatmap.component.html -->
<button (click)="fetchHeatmap()">Array abrufen</button>

<div *ngIf="loading">Lade...</div>
<div *ngIf="error" style="color: red">{{ error }}</div>

<table *ngIf="heatmap.length">
  <tr *ngFor="let row of heatmap">
    <td *ngFor="let cell of row" style="padding: 4px; border: 1px solid #ccc;">
      {{ cell }}
    </td>
  </tr>
</table>
