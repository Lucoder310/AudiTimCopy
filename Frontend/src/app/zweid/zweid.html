<h1 class="mb-4">AudiTim</h1>
<div class="card p-4 mb-4 shadow-sm">
  <h2>2D Sensoren</h2>
  <p *ngIf="availableStart && availableStop">
    Daten verf√ºgbar von <strong>{{ availableStart | date:'short' }}</strong> bis 
    <strong>{{ availableStop | date:'short' }}</strong>
  </p>
</div>

<app-range-selector
  [availableStart]="availableStart"
  [availableStop]="availableStop"
  (rangeChange)="loadSensorData($event.start!, $event.stop!)">
</app-range-selector>

<app-sensor-chart *ngIf="chartData()" [sensorResponse]="chartData()"></app-sensor-chart>
