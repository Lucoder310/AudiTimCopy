<div class="card p-4 mb-4 shadow-sm">
  <h2>2D Sensoren</h2>
</div>

<div class="text-center mb-4">
  <button class="btn btn-primary me-2" (click)="loadAllSensors()">Load All Sensors</button>
  <button class="btn btn-secondary" (click)="loadNewSensors()">Load New Sensors</button>
</div>

<app-sensor-chart *ngIf="chartData()" [sensorResponse]="chartData()"></app-sensor-chart>
